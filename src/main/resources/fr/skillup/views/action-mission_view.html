<extend parent="layouts/default_layout.html"></extend>

<render-section name="css">
    <link rel="stylesheet" href="assets/css/elements/select.css">
    <link rel="stylesheet" href="assets/css/action-mission.css">
</render-section>

<render-section name="js">
    <script src="assets/js/missions.js"></script>
</render-section>

<render-section name="content">
    <div id="action-mission">
        <div class="title-container">
            <h1>Add a mission</h1>
        </div>

        <div class="container">
            <div>
                <input type="text" id="title" name="title" placeholder="Write the title of the mission"
                       class="title">
            </div>

            <section class="information-mission">
                <div class="title">
                    <h2>Informations</h2>
                </div>
                <div class="container information-container">
                    <div class="information-legend">
                        <label for="date-mission">Starting date</label>
                        <input type="text" id="date-mission" placeholder="dd/mm/yyyy">
                    </div>
                    <div class="information-legend">
                        <label for="duration-mission">Duration</label>
                        <input type="text" id="duration-mission" placeholder="Write in days">
                    </div>
                    <div class="information-legend">
                        <label for="nb_people-mission">Number of people required</label>
                        <input type="number" id="nb_people-mission" placeholder="Write a number">
                    </div>
                </div>

            </section>
            <section class="skill-mission">
                <div class="title">
                    <h2>Skills</h2>
                </div>
                <div class="container">
                    <div>
                        <div class="select">
                            <input type="text" class="select-selected" placeholder="Filter by category">
                            <div class="select-items select-hide" id="filter-category-list">
                                <input type="text" placeholder="Search by label" class="select-filter">
                                <div class="select-item" data-value="all" onclick="select(this)">All</div>
                            </div>
                        </div>
                        <button>Add</button>
                    </div>
                    <div class="skills">

                        <div class="skill">
                            <div style="background-color: #E7FDF6">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#58A68A" class="size-6">
                                    <path fill-rule="evenodd" d="M9.315 7.584C12.195 3.883 16.695 1.5 21.75 1.5a.75.75 0 0 1 .75.75c0 5.056-2.383 9.555-6.084 12.436A6.75 6.75 0 0 1 9.75 22.5a.75.75 0 0 1-.75-.75v-4.131A15.838 15.838 0 0 1 6.382 15H2.25a.75.75 0 0 1-.75-.75 6.75 6.75 0 0 1 7.815-6.666ZM15 6.75a2.25 2.25 0 1 0 0 4.5 2.25 2.25 0 0 0 0-4.5Z" clip-rule="evenodd" />
                                    <path d="M5.26 17.242a.75.75 0 1 0-.897-1.203 5.243 5.243 0 0 0-2.05 5.022.75.75 0 0 0 .625.627 5.243 5.243 0 0 0 5.022-2.051.75.75 0 1 0-1.202-.897 3.744 3.744 0 0 1-3.008 1.51c0-1.23.592-2.323 1.51-3.008Z" />
                                </svg>
                                <span>Business Plan Development</span>
                            </div>
                            <div class="action">
                                <div class="people">
                                    <button>-</button>
                                    <div>
                                        <span class="nb-people">0</span>
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                                        </svg>
                                    </div>
                                    <button>+</button>
                                </div>
                                <button>
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                                    </svg>
                                </button>
                                <div class="alert">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
                                    </svg>
                                    <span><span>3</span> people missing</span>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </section>

        </div>
    </div>
</render-section>
