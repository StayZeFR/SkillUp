<extend parent="layouts/default_layout.html"></extend>

<render-section name="css">
    <link rel="stylesheet" href="assets/css/home.css">
</render-section>

<render-section name="js">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/home.js"></script>
</render-section>

<render-section name="content">
    <div id="parent">
        <div class="title-container">
            <h1>Welcome
                <br>
                <span class="purple">back!</span>
            </h1>
        </div>

        <div class="background-container">
            <div class="content-container">
                <div class="column">
                    <div class="calendar">
                        <header>
                            <h3></h3>
                            <nav>
                                <button id="prev">
                                </button>
                                <button id="next">
                                </button>
                            </nav>
                        </header>
                        <section>
                            <ul class="days">
                                <li>Sun</li>
                                <li>Mon</li>
                                <li>Tue</li>
                                <li>Wed</li>
                                <li>Thu</li>
                                <li>Fri</li>
                                <li>Sat</li>
                            </ul>
                            <ul class="dates"></ul>
                        </section>
                        <button class="button" onclick="modifyDate()">
                            Modify date
                        </button>
                    </div>
                    <div id="addmission">
                        <img src="assets/images/addmission.svg" alt="add mission" class="imagehome">
                        <button class="button" onclick="moveToAddMission()">
                            Add a mission
                        </button>
                    </div>
                </div>
                <div class="column">
                    <div id="warning">
                        <div class="title">
                            <h3>Warning</h3>
                        </div>
                        <div class="content">
                            <span id="nb-warning">?</span>
                        </div>
                        <div class="description">
                            <p>missions with missing information are about to begin!</p>
                        </div>
                        <button class="button" onclick="moveToMissionsManagement()">
                            Resolve problems
                        </button>
                    </div>
                    <div id="list-missions">
                        <div id="list-missions-container">

                        </div>
                        <button class="button" onclick="moveToListOfWarnings()">
                            View list of warnings
                        </button>
                    </div>

                </div>
                <div class="column">
                    <div id="people">
                        <table>
                            <thead>
                            <tr>
                            </tr>
                            </thead>
                            <tbody id="table-people">
                            </tbody>
                        </table>
                        <button class="button" onclick="moveToListOfPeople()">
                            View list of people
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</render-section>
